<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.min.js"></script>
  <script>
    angular.module('myApp', ['ngTouch']);
  </script>
  <script src="gameLogic.js"></script>
  <script src="game.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/scaleBodyService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
  <link rel="stylesheet" type="text/css" href="game.css">
  <link rel="stylesheet" type="text/css" href="size152x152.css">
</head>
<body ng-cloak ng-controller="Ctrl">
  <script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      console.log(response.authResponse.accessToken);
      console.log(response.authResponse.userID);
      console.log('https://graph.facebook.com/'+ response.authResponse.userID + '/picture?type=square');
      console.log('https://graph.facebook.com/'+ response.authResponse.userID + '/picture?width=100&height=100');
      console.log('You can pass this ServerApi message for creating a new user:');
      console.log('[{socialLogin: {accessToken: "' + response.authResponse.accessToken + '", uniqueType: "F"}}]');
      console.log('Or this message to merge with an existing user by passing myPlayerId+accessSignature:');
      console.log('[{socialLogin: {myPlayerId: "5660460074401792", accessSignature: "dbc116314cb079b3f139f7ea3838bfad", accessToken: "' + response.authResponse.accessToken + '", uniqueType: "F"}}]');
      testAPI();
    } else if (response.status === 'not_authorized') {
      console.log("The person is logged into Facebook, but not your app.");
    } else {
      console.log("The person is not logged into Facebook.");
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1505618116376825',
      cookie     : true,  // enable cookies to allow the server to access
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.2' // use version 2.1
    });

    // Now that we've initialized the JavaScript SDK, we call
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name, response);
    });
  }
  </script>

  <div ng-repeat="row in [0, 1, 2]">
    <div ng-repeat="col in [0, 1, 2]"
      ng-style="{position: 'absolute', display: 'inline', left: (52*col) + 'px', top: (52*row) + 'px'}"
      ng-class="{cell: true, r: col < 2, b: row < 2}"
      ng-click="cellClicked(row, col)">
      <!-- {{$parent.$index}} {{$index}} -->
      <div style="line-height: 50px" ng-class="{slowlyAppear: shouldSlowlyAppear(row, col)}">
        {{board[row][col]}}
      </div>
    </div>
  </div>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

</body>
</html>
