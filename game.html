<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="components/angular/angular.js"></script>
  <script src="game.js"></script>
  <script src="gameLogic.js"></script>
  <script src="messageService.js"></script>
  <script src="scaleBodyService.js"></script>
  <!-- for local testing purposes ! -->
  <script src="http://yoav-zibin.github.io/emulator/platform.js"></script>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body ng-controller="Ctrl">
  <table>
    <tr ng-repeat="row in board track by $index">
      <td ng-repeat="cell in row track by $index"
        ng-class="{cell: true, r: $index < 2, b: $parent.$index < 2}"
        ng-click="cellClicked($parent.$index, $index)">
        <!-- {{$parent.$index}} {{$index}} -->
        {{cell}}
      </td>
    </tr>
  </table>
</body>
</html>
